<!-- Will use the main template by extending it here -->
{% extends "blog/main.html" %}

<!-- this block will be render in the main html template -->
{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{post.content}}</p>
    {% endfor %}
{% endblock %}
